  <script>
    $(function () {

      $(".star").on("click", function () {
        if ($(this).prop("name") == "star-outline") {
          $(this).parent("div").css("background", "rgb(251, 252, 186)");
          $(this).attr("name", "star");
        } else {
          $(this).parent("div").css("background", "rgb(230, 230, 230)");
          $(this).attr("name", "star-outline");
        }
      });

      $(".checkbox").change(function () {
        if (this.checked) {
          $(this).parent("div").css("background", "rgb(124, 124, 124)");
          $(this).siblings("p").wrap("<del></del>");
        } else {
          $(this).parent("div").css("background", "rgb(230, 230, 230)");
          $(this).siblings("del").children("p").unwrap();
        }
      });

    });

  </script>
