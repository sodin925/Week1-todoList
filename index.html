<!DOCTYPE html>
<html>

  <head>
    <title>W1-todolist</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./CSS/W1.css">
  </head>


  <body style="background-color:#E1E1E1">

    <!-- navbar -->
    <nav class="navbar">
        <div class="menu" id="_task">My Tasks</div>
        <div class="menu" id="_progress">In Progress</div>
        <div class="menu" id="_complete">Completed</div>
    </nav>

    <div class="container" id="task">

      <!-- button -->

      <div>
        <button type="button" class="add" data-toggle="collapse" data-target="#collapseOne">+ADD TASKS</button>
      </div>

      <div id="collapseOne" class="collapse">
        <div class="card-body">
          <form>
            <div>
              <label for="text1">
                <ion-icon name="build"></ion-icon>名稱</label>
              <input type="text" class="form-control" id="nameinput" placeholder="請輸入名稱..."></input>
            </div>
            <div>
              <label>
                <ion-icon name="calendar"></ion-icon>到期日</label>
              <div class="row">
                <div class="col">
                  <input type="date" class="form-control" id="date">
                </div>
                <div class="col">
                  <input type="time" class="form-control" id="time">
                </div>
              </div>
              <small>請輸入日期、時間</small>
            </div>
            <div>
              <label for="file1">
                <ion-icon name="attach"></ion-icon>匯入檔案</label>
              <input type="file" class="form-control-file" id="file1">
            </div>
            <div>
              <label for="text1">
                <ion-icon name="chatbubbles"></ion-icon>備註</label>
              <textarea class="form-control" id="text1" rows="3" placeholder="寫點東西..."></textarea>
            </div>
            <div>
              <input type="checkbox" id="exampleCheck1">
              <label>還沒想好要怎麼用</label>
            </div>
            <button type="button" id="OK">確定</button>
            <button type="reset" id="reset">清除</button>
          </form>
        </div>
      </div>


      <!-- list -->
      <div>
        <!-- 1 -->
        <div>
          <div class="card-header" id="item1" name="todo">
            <input type="checkbox" class="checkbox">

            <label style="margin-right:400px;">運動</label>
            <ion-icon class="heart" name="heart-empty"></ion-icon>
            <ion-icon name="create" data-toggle="collapse" data-target="#note1" aria-expanded="false" aria-controls="note1"></ion-icon>

          </div>
          <div id="note1" class="collapse" aria-labelledby="item1">
            <div class="card-body">
              <form>
                <div>
                  <label for="text1">
                    <ion-icon name="build"></ion-icon>名稱</label>
                  <textarea type="text" class="form-control" id="name1" rows="1">爬山</textarea>
                </div>
                <div>
                  <label for="date1">
                    <ion-icon name="calendar"></ion-icon>到期日</label>
                  <div class="row">
                    <div class="col">
                      <textarea type="text" class="form-control" id="date1" rows="1">2018/01/11</textarea>
                    </div>
                    <div class="col">
                      <textarea type="text" class="form-control" id="time1" rows="1">06:09:08</textarea>
                    </div>
                  </div>
                </div>
                <div>
                  <label for="file1">
                    <ion-icon name="attach"></ion-icon>匯入檔案</label>
                  <input type="file" class="form-control-file" id="file1">
                </div>
                <div>
                  <label for="text1">
                    <ion-icon name="chatbubbles"></ion-icon>備註</label>
                  <textarea class="form-control" id="text1" rows="3">好累R~~~</textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">還沒想好要怎麼用</label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- 2 -->
        <div>
          <div class="card-header" id="item2" name="todo">
            <input type="checkbox" class="checkbox">
            <label style="margin-right:400px;">休息</label>
            <ion-icon class="heart" name="heart-empty"></ion-icon>
            <ion-icon name="create" data-toggle="collapse" data-target="#note2" aria-expanded="false" aria-controls="note2"></ion-icon>
          </div>
          <div id="note2" class="collapse" aria-labelledby="item2">
            <div class="card-body">
              <form>
                <div>
                  <label for="text2">
                    <ion-icon name="build"></ion-icon>名稱</label>
                  <textarea type="text" class="form-control" id="name2" rows="1">睡覺</textarea>
                </div>
                <div>
                  <label for="date2">
                    <ion-icon name="calendar"></ion-icon>到期日</label>
                  <div class="row">
                    <div class="col">
                      <textarea type="text" class="form-control" id="date2" rows="1">2018/06/11</textarea>
                    </div>
                    <div class="col">
                      <textarea type="text" class="form-control" id="time2" rows="1">12:00:00</textarea>
                    </div>
                  </div>
                </div>
                <div>
                  <label for="file2">
                    <ion-icon name="attach"></ion-icon>匯入檔案</label>
                  <input type="file" class="form-control-file" id="file2">
                </div>
                <div>
                  <label for="text2">
                    <ion-icon name="chatbubbles"></ion-icon>備註</label>
                  <textarea class="form-control" id="text2" rows="3">好舒服R~~~</textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck2">
                  <label class="form-check-label" for="exampleCheck2">還沒想好要怎麼用</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div>
        <ul id="mylist">

        </ul>
      </div>

      <button type="button" id="delete">
        <ion-icon name="trash"></ion-icon>
      </button>
    </div>

    <div class="container" id="progress"style="display: none">
      
    </div>

    <div class="container" id="complete" style="display: none">
      
    </div>

    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
